services:
  app:
    build:
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - db
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - "D:/postgresdata/:/var/lib/postgresql/data"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres